{% extends 'base.html' %}

{% block title %}
    Добавление текстур : {{ block.super }}
{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
<h1>Добавление текстур</h1>

    <form action="{% url 'add_texture' %}" method="post" style="width: 1100px;">

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-block">Добавить</button>
    </form>

{% endblock %}
